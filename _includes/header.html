<header>
  <nav>
    <section class="title">
      <h1>Alex Lindeman</h1>
    </section>
    <section class="site">
      <ul>
        <li{% if page.section == 'portfolio' %} class="active"{% endif %}><a href="{% link index.html %}">Portfolio</a></li>
        {% comment %}<li{% if page.section == 'journal' %} class="active"{% endif %}><a href="{% link journal/index.html %}">Journal</a></li>{% endcomment %}
        <li><a href="https://careers.stackoverflow.com/aelindeman" target="_blank">CV</a></li>
      </ul>
    </section>
    {%- if site.data.social %}
    <section class="social">
      <ul>
        {%- for social in site.data.social %}
        <li><a href="{{ social.url }}" target="_blank">{{ social.text }}</a></li>
        {%- endfor %}
      </ul>
    </section>
    {%- endif %}
  </nav>
</header>
